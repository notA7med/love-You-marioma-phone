<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love You Marioma</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #f0f0f0;
            touch-action: none;
        }

        button {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            padding: 15px 30px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            z-index: 100;
            touch-action: manipulation;
            font-family: 'Arial', sans-serif;
        }

        button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* تعديلات خاصة للعربية */
        @font-face {
            font-family: 'Tajawal';
            src: url('fonts/Tajawal-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" src="sounds/bg.mp3" playsinline></audio>
    <canvas id="gameCanvas"></canvas>
    
    <!-- عناصر إضافية للتحكم -->
    <div id="mobileControls" style="position: fixed; bottom: 20px; width: 100%; display: none;">
        <button style="position: absolute; left: 20%;" ontouchstart="jump()">قفز</button>
        <button style="position: absolute; right: 20%;" ontouchstart="restart()">إعادة</button>
    </div>

    <script src="game.js"></script>
    
    <script>
        // دعم إضافي للهواتف
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if(isMobile()) {
            document.getElementById('mobileControls').style.display = 'block';
        }

        function jump() {
            if (!player.jumping) {
                player.vy = -20;
                player.jumping = true;
                jumpSound.play();
            }
        }

        function restart() {
            location.reload();
        }
    </script>
</body>
</html>
